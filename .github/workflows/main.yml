name: CI/CD

on:
  push:
    branches: ["main"]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7
        
      - name: Construção da Imagem Docker
        uses: docker/build-push-action@v6.7.0    
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
           rafaeros/live-techshop:v1
           rafaeros/live-techshop:latest
      
